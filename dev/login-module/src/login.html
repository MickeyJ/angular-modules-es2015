<div class="input-msg">
  <h2>{{vm.msg}} {{vm.username}}</h2>
</div>

<form class="form-group col-sm-2" action="/test">
  <input class="form-control" type="text" ng-model="email" placeholder="Email">
  <input class="form-control" type="password" ng-model="password" placeholder="Password">
  <input class='btn btn-success' type="button" ng-click="vm.newUser(email, password)" value="Log In">
</form >

<div class="col-sm-10">
  <table class="table table-hover">
    <tr >
      <td >Email: </td >
      <td >{{vm.userData.email}}</td >
    </tr >
    <tr >
      <td >Password: </td >
      <td >{{vm.userData.pass}}</td >
    </tr >
  </table>
</div>
