<div class="list-msg">
  <h2>{{vm.msg}}</h2>
</div>

<div class="list-box col-sm-12">
  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Password</th>
      </tr>
    </thead>
    <tbody>
      <tr ng-repeat="user in vm.userData">
        <td >{{user.name}}</td >
        <td >{{user.email}}</td >
        <td >{{user.password}}</td >
      </tr >
    </tbody>
  </table>
</div>
